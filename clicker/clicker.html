        var score = 0;

        function buyStrawhat() {
            if (score >= strawhatCost) {
                score = score - strawhatCost;

                    strawhatCost = Math.round(strawhatCost * 1.3)
                }

                }

                document.getElementById("clickingPower").innerHTML = clickingPower;

        var titles = ["Noob", "Początkujący Pirat"]
        

            if (clickingPower <= 3) {
